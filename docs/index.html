    <script type="text/javascript">
    (function($) {
        $(function () {
            $('.sub-menu').on({
                'mouseenter': function () {
                    $(this)
                        .addClass('is-active')
                        .find('.sub-menu-nav').velocity('slideDown', {
                        duration: 300
                    });
                },
                'mouseleave': function () {
                    $(this)
                        .removeClass('is-active')
                        .find('.sub-menu-nav').velocity('slideUp', {
                        duration: 300
                    });
                }
            });

        });
    })(jQuery);
